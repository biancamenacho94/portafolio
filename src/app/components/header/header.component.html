<header class="ae-container-fluid ae-container-fluid--full rk-header ">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu">
  <label for="mobile-menu">
    <svg>
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
    <svg>
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/symbols.svg#bar"></use>
    </svg>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo"><a href="index.html">
      <img src="https://firebasestorage.googleapis.com/v0/b/portfolio-ae1da.appspot.com/o/logo-alta.jpg?alt=media&token=9e4a4433-bed6-44e6-b3b0-7d0f2f26c53a" width="200" alt="">
    </a></h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li class="rk-menu__item" routerLinkActive="active"><a [routerLink]="['/home']" class="rk-menu__link">Portafolio</a>
        </li>
        <li class="rk-menu__item" routerLinkActive="active"><a [routerLink]="['about']" class="rk-menu__link">Sobre Mi</a>
        </li>
      </ul>
      <div class="rk-search">
        <input name="buscar" #buscarTexto (keyup.enter)="buscar_item( buscarTexto.value )"
         type="text" placeholder="Buscar.." id="urku-search" class="rk-search-field">
        <label for="urku-search">
          <svg>
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/img/symbols.svg#icon-search"></use>
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
