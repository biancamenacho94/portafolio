            <p class="ae-theta rk-portfolio-category ">{{ item.subtitulo1 }}</p>
          </div>

            <p class="ae-kappa ae-u-bold rk-portfolio-inner-date ">{{ item.fecha }}</p>
          </div>
        </div>
      </div>

          </div>

        </div>
      </div>

      <div class="ae-container-fluid au-pt-4 au-pb-4">
